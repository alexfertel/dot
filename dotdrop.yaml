config:
  backup: true
  banner: true
  create: true
  dotpath: .
  keepdot: false
  link_dotfile_default: link
  link_on_import: link
  longkey: false
  upignore:
    - "*"
  cmpignore:
    - ".DS_Store"
dotfiles:
  home:
    dst: ~/
    src: home
    link: link_children
    cmpignore:
      - "*"
  config:
    dst: ~/.config/
    src: config
    link: link_children
  hammerspoon:
    dst: ~/.hammerspoon/
    src: hammerspoon
    link: link
  aria2:
    dst: ~/.aria2/
    src: other/aria2
    link: link
  gmaileer:
    dst: ~/.mail/account.gmail/.gmailieer.json
    src: other/.gmailieer.json
    link: link
profiles:
  flaptop:
    dotfiles:
      - home
      - aria2
      - config
      - hammerspoon
      - gmaileer
